<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <!-- 이거 만들때 태그 범위별로 table>capion+(tr>td*3)*3 이렇게 하면 쉽게 가능. >이 표시는 table 태그 안에 caption 태크가 포함되어 있다는 뜻. +표시는 동일한 범주 내 두 태그가 있다는 뜻, 밑에 보면 caption이랑 tr의 들여쓰기가 같은걸 볼 수 있음. *는 해당 태그를 여러개 만드는 것, 3행 3열이므로 각각 3씩 곱해준 것  -->
    <caption>1에서 9까지의 숫자들</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

  <br>

  <table>
    <caption>웹개발 공부 기록</caption>
    <tr>
      <td>과목</td>
      <td>월</td>
      <td>화</td>
      <td>수</td>
    </tr>
    <tr>
      <td>html</td>
      <td>60</td>
      <td>60</td>
      <td>0</td>
    </tr>
    <tr>
      <td>css</td>
      <td>0</td>
      <td>30</td>
      <td>60</td>
    </tr>
    <tr>
      <td>js</td>
      <td>0</td>
      <td>0</td>
      <td>60</td>
    </tr>
    <tr>
      <td>total</td>
      <td>60</td>
      <td>90</td>
      <td>120</td>
    </tr>
  </table>
</body>
</html>
